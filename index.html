<html>
    <head>
        <title>Tile DEV</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <script src="https://akless.github.io/ccm/version/ccm-14.3.0.min.js"></script>
    </head>
    <body>
        <div class="tile"></div>
        <script>
            ccm.start(
                './ccm.tile.js',
                {
                    "root": document.querySelector('.tile'),
                    "order": "desc",
                    "tiles": [
                        {
                            "icon":"dummy.svg",
                            "headline":"Headline 1",
                            "subline":"This is a short description of the content behind this tile. ",
                            "action": function(){console.log("aaa");},
                            "route": "/tile1"
                        },
                        {
                            "icon":"dummy.svg",
                            "headline":"Headline 2",
                            "subline":"Subline 2",
                            "action": function(){console.log("bbb");},
                            "route": "/tile2"
                        },
                        {
                            "icon":"dummy.svg",
                            "headline":"Headline 3",
                            "subline":"Subline 3",
                            "action": function(){console.log("ccc");},
                            "route": "/tile3"
                        },
                        {
                            "icon":"dummy.svg",
                            "headline":"Headline 4",
                            "subline":"Subline 4",
                            "id": "1",
                            "action": function(){console.log("ddd");},
                            "route": "/tile4"
                        }
                    ],
                    "router":[
                        "ccm.start", 
                        "https://moritzkemp.github.io/ccm-route_node/ccm.route_node.js",
                        {
                            "isRoot": true
                        }
                    ]
                }, function( instance ){
                    instance.addTile(
                        {
                            "icon":"dummy.svg",
                            "headline":"Headline 5",
                            "subline":"This is a short description of the content behind this tile, No. 5. ",
                            "action": function(){console.log("eee");},
                            "route": "/tile5"
                        }
                    );
                    instance.setAction("1", function(){console.log('new action');});
                }
            );
        </script>
    </body>
</html>
